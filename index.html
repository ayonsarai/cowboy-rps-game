
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cowboy Rock-Paper-Scissors Showdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome To The Cowboy Rock-Paper-Scissors Showdown</h1>
    <p style="font-size: 1.8em; font-family: 'Courier New', Courier, monospace;">
        <h2>Do you feel lucky, punk? What's your choice, young gunslinger?</h2>
        <h3>Paper or Scissors? Go ahead, Make.. my.. day....</h3>
    </p>

    <div class="game-area">
        <!-- Buttons for user to choose rock, paper, or scissors -->
        <button class="choice-button" id="rock">Rock</button>
        <button class="choice-button" id="paper">Paper</button>
        <button class="choice-button" id="scissors">Scissors</button>
        <button class="choice-button play-again-button" id="play-again" style="display: none;">Play Again</button>
    </div>

    <h2 id="resultMessage"></h2> <!-- Header to display the result -->

    <script src="rps_script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html></html>
